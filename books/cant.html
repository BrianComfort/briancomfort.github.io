<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Template</title>
    <link rel="shortcut icon" href="../../img/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="static/book.css">
    <style>
        body {
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="show"></div>
        <script>
            function displayBook() {
                var showDiv = document.querySelector(".show");
                showDiv.innerHTML = ''; // Clear the existing content

                // Fetch the JSON file
                fetch('sentences.json')
                    .then(response => response.json())
                    .then(jsonData => {
                        jsonData.forEach(function (element) {
                            if (element.break) {
                                showDiv.appendChild(document.createElement("br"));
                                showDiv.appendChild(document.createElement("br"));

                            } else {
                                var span = document.createElement("span");
                                span.id = element.id;
                                span.textContent = element.text + " ";
                                showDiv.appendChild(span);
                            }
                        });
                    })
                    .catch(error => {
                        console.error("Error loading the JSON file:", error);
                    });
            }

            // Call the displayBook function when the page loads
            displayBook();
        </script>







    </div>
</body>

</html>
